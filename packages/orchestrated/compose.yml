x-otel-env: &otel-env
  OTEL_EXPORTER_OTLP_ENDPOINT: 'http://${OTLP_HOST:-dashboard}:${OTLP_PORT:-18889}'
  OTEL_EXPORTER_OTLP_PROTOCOL: 'grpc'

services:
  traefik:
    image: traefik:3.1.2
    command:
      - '--log=true'
      - '--log.level=INFO'
      - '--accesslog=true'
      - '--api.insecure=true'
      - '--providers.file=true'
      - '--providers.file.filename=/etc/traefik/dynamic.yml'
      - '--tracing.otlp=true'
      - '--tracing.otlp.grpc.endpoint=${OTLP_HOST:-dashboard}:${OTLP_PORT:-18889}'
      - '--tracing.otlp.grpc.insecure=true'
      - '--entrypoints.web.address=:80'
    ports:
      - '80:80'
      - '8080:8080'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.yml:/etc/traefik/dynamic.yml

  mongo:
    image: mongo:latest

  rabbit:
    image: rabbitmq:latest

  # Aspire Dashboard
  dashboard:
    image: mcr.microsoft.com/dotnet/aspire-dashboard:latest
    profiles: ['aspire']

  # Grafana LGTM (traces + metrics + logs)
  grafana:
    image: grafana/otel-lgtm:latest
    profiles: ['grafana']

  # Jaeger (traces only)
  jaeger:
    image: jaegertracing/jaeger:latest
    profiles: ['jaeger']

  command-processor:
    build: ./command-processor
    depends_on:
      - mongo
      - rabbit
    volumes:
      - ./command-records:/command-records:consistent
    develop:
      watch:
        - action: sync
          path: ./command-processor
          target: /app
    environment:
      <<: *otel-env
      EXPRESS_PORT: '80'
      MONGO_URL: 'mongodb://mongo:27017'
      RABBIT_URL: 'amqp://rabbit'
      LOG_LEVEL: 'trace'
      COMMAND_RECORD_PATH: '/command-records'
      OTEL_SERVICE_NAME: 'command-processor'

  readmodel-customers:
    build: ./readmodel-customers
    depends_on:
      - mongo
      - rabbit
      - change-notifier
    develop:
      watch:
        - action: sync
          path: ./readmodel-customers
          target: /app
    environment:
      <<: *otel-env
      EXPRESS_PORT: '80'
      MONGO_URL: 'mongodb://mongo:27017'
      MONGO_DATABASE: 'readmodel-customers'
      RABBIT_URL: 'amqp://rabbit'
      CHANGENOTIFICATION_FETCH_URL: 'http://change-notifier/change'
      COMMAND_URL: 'http://command-processor/api/command'
      LOG_LEVEL: 'trace'
      OTEL_SERVICE_NAME: 'readmodel-customers'

  readmodel-orders:
    build: ./readmodel-orders
    depends_on:
      - mongo
      - rabbit
      - change-notifier
    develop:
      watch:
        - action: sync
          path: ./readmodel-orders
          target: /app
    environment:
      <<: *otel-env
      EXPRESS_PORT: '80'
      MONGO_URL: 'mongodb://mongo:27017'
      MONGO_DATABASE: 'readmodel-orders'
      RABBIT_URL: 'amqp://rabbit'
      CHANGENOTIFICATION_FETCH_URL: 'http://change-notifier/change'
      COMMAND_URL: 'http://command-processor/api/command'
      LOG_LEVEL: 'trace'
      OTEL_SERVICE_NAME: 'readmodel-orders'

  readmodel-dotnet:
    build:
      dockerfile: ./packages/orchestrated/readmodel-dotnet/Dockerfile
      context: ../..
    depends_on:
      - rabbit
    environment:
      RABBIT_URL: 'amqp://rabbit'
      DOTNET_WATCH_RESTART_ON_RUDE_EDIT: 1
    develop:
      watch:
        - action: sync
          path: ./readmodel-dotnet
          target: /src/packages/orchestrated/readmodel-dotnet

  change-notifier:
    build: ./change-notifier
    develop:
      watch:
        - action: sync
          path: ./change-notifier
          target: /app
    environment:
      <<: *otel-env
      EXPRESS_PORT: '80'
      LOG_LEVEL: 'trace'
      OTEL_SERVICE_NAME: 'change-notifier'

  frontend-react:
    build: ./frontend-react
    depends_on:
      - command-processor
      - readmodel-customers
      - readmodel-orders
      - change-notifier
    develop:
      watch:
        - action: sync
          path: ./frontend-react/src
          target: /app/src
    environment:
      VITE_RM_CUSTOMERS_URL: 'http://rm-customers.localhost'
      VITE_RM_ORDERS_URL: 'http://rm-orders.localhost'
      VITE_COMMAND_URL: 'http://commands.localhost/api/command'
      VITE_CHANGENOTIFIER_URL: 'http://change-notifier.localhost'

  frontend-svelte:
    build: ./frontend-svelte
    depends_on:
      - command-processor
      - readmodel-customers
      - readmodel-orders
      - change-notifier
    develop:
      watch:
        - action: sync
          path: ./frontend-svelte/src
          target: /app/src
    environment:
      VITE_RM_CUSTOMERS_URL: 'http://rm-customers.localhost'
      VITE_RM_ORDERS_URL: 'http://rm-orders.localhost'
      VITE_COMMAND_URL: 'http://commands.localhost/api/command'
      VITE_CHANGENOTIFIER_URL: 'http://change-notifier.localhost'
