x-otel-env: &otel-env
  OTEL_EXPORTER_OTLP_ENDPOINT: 'http://${OTLP_HOST:-dashboard}:${OTLP_PORT:-18889}'
  OTEL_EXPORTER_OTLP_PROTOCOL: 'grpc'

services:
  traefik:
    image: traefik:3.1.2
    command:
      - '--log=true'
      - '--log.level=INFO'
      - '--accesslog=true'
      - '--api.insecure=true'
      - '--providers.file=true'
      - '--providers.file.filename=/etc/traefik/dynamic.yml'
      - '--tracing.otlp=true'
      - '--tracing.otlp.grpc.endpoint=${OTLP_HOST:-dashboard}:${OTLP_PORT:-18889}'
      - '--tracing.otlp.grpc.insecure=true'
      - '--entrypoints.web.address=:80'
    ports:
      - '80:80'
      - '8080:8080'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.yml:/etc/traefik/dynamic.yml

  mongo:
    image: mongo:latest

  rabbit:
    image: rabbitmq:latest

  # Aspire Dashboard
  dashboard:
    image: mcr.microsoft.com/dotnet/aspire-dashboard:latest
    profiles: ['aspire']
    environment:
      ASPIRE_DASHBOARD_UNSECURED_ALLOW_ANONYMOUS: 'true'

  # Grafana LGTM (traces + metrics + logs)
  grafana:
    image: grafana/otel-lgtm:latest
    profiles: ['grafana']

  # Jaeger (traces only)
  jaeger:
    image: jaegertracing/jaeger:latest
    profiles: ['jaeger']

  # SigNoz (traces + metrics + logs via ClickHouse)
  signoz-init-clickhouse:
    image: clickhouse/clickhouse-server:25.5.6
    profiles: ['signoz']
    restart: on-failure
    command:
      - bash
      - -c
      - |
        node_os=$$(uname -s | tr '[:upper:]' '[:lower:]')
        node_arch=$$(uname -m | sed s/aarch64/arm64/ | sed s/x86_64/amd64/)
        cd /tmp
        wget -O histogram-quantile.tar.gz "https://github.com/SigNoz/signoz/releases/download/histogram-quantile%2Fv0.0.1/histogram-quantile_$${node_os}_$${node_arch}.tar.gz"
        tar -xvzf histogram-quantile.tar.gz
        mv histogram-quantile /var/lib/clickhouse/user_scripts/histogramQuantile
    volumes:
      - signoz-user-scripts:/var/lib/clickhouse/user_scripts/

  signoz-zookeeper:
    image: signoz/zookeeper:3.7.1
    profiles: ['signoz']
    restart: unless-stopped
    user: root
    volumes:
      - signoz-zookeeper:/bitnami/zookeeper
    environment:
      ZOO_SERVER_ID: '1'
      ALLOW_ANONYMOUS_LOGIN: 'yes'
      ZOO_AUTOPURGE_INTERVAL: '1'
    healthcheck:
      test: ['CMD-SHELL', 'curl -s -m 2 http://localhost:8080/commands/ruok | grep error | grep null']
      interval: 30s
      timeout: 5s
      retries: 3

  signoz-clickhouse:
    image: clickhouse/clickhouse-server:25.5.6
    profiles: ['signoz']
    restart: unless-stopped
    tty: true
    depends_on:
      signoz-init-clickhouse:
        condition: service_completed_successfully
      signoz-zookeeper:
        condition: service_healthy
    volumes:
      - ./signoz/clickhouse-users.xml:/etc/clickhouse-server/users.xml
      - ./signoz/clickhouse-custom-function.xml:/etc/clickhouse-server/custom-function.xml
      - ./signoz/clickhouse-cluster.xml:/etc/clickhouse-server/config.d/cluster.xml
      - signoz-user-scripts:/var/lib/clickhouse/user_scripts/
      - signoz-clickhouse:/var/lib/clickhouse/
    environment:
      CLICKHOUSE_SKIP_USER_SETUP: '1'
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', '0.0.0.0:8123/ping']
      interval: 30s
      timeout: 5s
      retries: 3
    ulimits:
      nproc: 65535
      nofile:
        soft: 262144
        hard: 262144

  signoz-schema-migrator-sync:
    image: signoz/signoz-schema-migrator:v0.142.0
    profiles: ['signoz']
    restart: on-failure
    command: ['sync', '--dsn=tcp://signoz-clickhouse:9000', '--up=']
    depends_on:
      signoz-clickhouse:
        condition: service_healthy

  signoz-schema-migrator-async:
    image: signoz/signoz-schema-migrator:v0.142.0
    profiles: ['signoz']
    restart: on-failure
    command: ['async', '--dsn=tcp://signoz-clickhouse:9000', '--up=']
    depends_on:
      signoz-clickhouse:
        condition: service_healthy
      signoz-schema-migrator-sync:
        condition: service_completed_successfully

  signoz:
    image: signoz/signoz:v0.111.0
    profiles: ['signoz']
    restart: unless-stopped
    command: ['--config=/root/config/prometheus.yml']
    depends_on:
      signoz-clickhouse:
        condition: service_healthy
      signoz-schema-migrator-sync:
        condition: service_completed_successfully
    volumes:
      - ./signoz/prometheus.yml:/root/config/prometheus.yml
      - signoz-sqlite:/var/lib/signoz/
    environment:
      SIGNOZ_ALERTMANAGER_PROVIDER: 'signoz'
      SIGNOZ_TELEMETRYSTORE_CLICKHOUSE_DSN: 'tcp://signoz-clickhouse:9000'
      SIGNOZ_SQLSTORE_SQLITE_PATH: '/var/lib/signoz/signoz.db'
      STORAGE: 'clickhouse'
      GODEBUG: 'netdns=go'
      TELEMETRY_ENABLED: 'true'
      DEPLOYMENT_TYPE: 'docker-standalone-amd'
      DOT_METRICS_ENABLED: 'true'
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'localhost:8080/api/v1/health']
      interval: 30s
      timeout: 5s
      retries: 3

  signoz-otel-collector:
    image: signoz/signoz-otel-collector:v0.142.0
    profiles: ['signoz']
    restart: unless-stopped
    command:
      - --config=/etc/otel-collector-config.yaml
      - --manager-config=/etc/manager-config.yaml
      - --copy-path=/var/tmp/collector-config.yaml
    depends_on:
      signoz-clickhouse:
        condition: service_healthy
      signoz-schema-migrator-sync:
        condition: service_completed_successfully
      signoz:
        condition: service_healthy
    volumes:
      - ./signoz/otel-collector-config.yaml:/etc/otel-collector-config.yaml
      - ./signoz/opamp-config.yaml:/etc/manager-config.yaml
    environment:
      OTEL_RESOURCE_ATTRIBUTES: 'host.name=signoz-host,os.type=linux'
      LOW_CARDINAL_EXCEPTION_GROUPING: 'false'

  command-processor:
    build: ./command-processor
    depends_on:
      - mongo
      - rabbit
    volumes:
      - ./command-records:/command-records:consistent
    develop:
      watch:
        - action: sync
          path: ./command-processor
          target: /app
    environment:
      <<: *otel-env
      EXPRESS_PORT: '80'
      MONGO_URL: 'mongodb://mongo:27017'
      RABBIT_URL: 'amqp://rabbit'
      LOG_LEVEL: 'trace'
      COMMAND_RECORD_PATH: '/command-records'
      OTEL_SERVICE_NAME: 'command-processor'

  readmodel-customers:
    build: ./readmodel-customers
    depends_on:
      - mongo
      - rabbit
      - change-notifier
    develop:
      watch:
        - action: sync
          path: ./readmodel-customers
          target: /app
    environment:
      <<: *otel-env
      EXPRESS_PORT: '80'
      MONGO_URL: 'mongodb://mongo:27017'
      MONGO_DATABASE: 'readmodel-customers'
      RABBIT_URL: 'amqp://rabbit'
      CHANGENOTIFICATION_FETCH_URL: 'http://change-notifier/change'
      COMMAND_URL: 'http://command-processor/api/command'
      LOG_LEVEL: 'trace'
      OTEL_SERVICE_NAME: 'readmodel-customers'

  readmodel-orders:
    build: ./readmodel-orders
    depends_on:
      - mongo
      - rabbit
      - change-notifier
    develop:
      watch:
        - action: sync
          path: ./readmodel-orders
          target: /app
    environment:
      <<: *otel-env
      EXPRESS_PORT: '80'
      MONGO_URL: 'mongodb://mongo:27017'
      MONGO_DATABASE: 'readmodel-orders'
      RABBIT_URL: 'amqp://rabbit'
      CHANGENOTIFICATION_FETCH_URL: 'http://change-notifier/change'
      COMMAND_URL: 'http://command-processor/api/command'
      LOG_LEVEL: 'trace'
      OTEL_SERVICE_NAME: 'readmodel-orders'

  readmodel-dotnet:
    build:
      dockerfile: ./packages/orchestrated/readmodel-dotnet/Dockerfile
      context: ../..
    depends_on:
      - rabbit
    environment:
      RABBIT_URL: 'amqp://rabbit'
      DOTNET_WATCH_RESTART_ON_RUDE_EDIT: 1
    develop:
      watch:
        - action: sync
          path: ./readmodel-dotnet
          target: /src/packages/orchestrated/readmodel-dotnet

  change-notifier:
    build: ./change-notifier
    develop:
      watch:
        - action: sync
          path: ./change-notifier
          target: /app
    environment:
      <<: *otel-env
      EXPRESS_PORT: '80'
      LOG_LEVEL: 'trace'
      OTEL_SERVICE_NAME: 'change-notifier'

  frontend-react:
    build: ./frontend-react
    depends_on:
      - command-processor
      - readmodel-customers
      - readmodel-orders
      - change-notifier
    develop:
      watch:
        - action: sync
          path: ./frontend-react/src
          target: /app/src
    environment:
      VITE_RM_CUSTOMERS_URL: 'http://rm-customers.localhost'
      VITE_RM_ORDERS_URL: 'http://rm-orders.localhost'
      VITE_COMMAND_URL: 'http://commands.localhost/api/command'
      VITE_CHANGENOTIFIER_URL: 'http://change-notifier.localhost'

  frontend-svelte:
    build: ./frontend-svelte
    depends_on:
      - command-processor
      - readmodel-customers
      - readmodel-orders
      - change-notifier
    develop:
      watch:
        - action: sync
          path: ./frontend-svelte/src
          target: /app/src
    environment:
      VITE_RM_CUSTOMERS_URL: 'http://rm-customers.localhost'
      VITE_RM_ORDERS_URL: 'http://rm-orders.localhost'
      VITE_COMMAND_URL: 'http://commands.localhost/api/command'
      VITE_CHANGENOTIFIER_URL: 'http://change-notifier.localhost'

volumes:
  signoz-user-scripts:
  signoz-zookeeper:
  signoz-clickhouse:
  signoz-sqlite:
